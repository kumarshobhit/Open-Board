<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        .toolbar {
            border: 1px solid gray;
            border-radius: 4px;

            width: 90vw;
            margin: 0 auto;
            height: 80px;

            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        .tool {
            border: 1px solid green;
        }

        .tool-image {
            height: 50px;
        }

        .color-container {
            height: 50px;
            width: 150px;

            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        .color {
            height: 40px;
            width: 40px;
            border-radius: 50%;
        }

        .red {
            background-color: lightpink
        }

        .blue {
            background-color: lightblue;
        }

        .green {
            background-color: lightgreen;
        }

        /* options size */
        .size-box {
            width: 150px;
            height: 30px;
            border: 1px solid gray;

            display: flex;
            justify-content: space-evenly;
            align-items: center;
            display: none;
        }

        .size {
            background-color: lightsteelblue;
            border-radius: 50%;
        }

        .size1 {
            height: 5px;
            width: 5px;
        }

        .size2 {
            height: 10px;
            width: 10px;
        }

        .size3 {
            height: 15px;
            width: 15px;
        }

        .size4 {
            height: 20px;
            width: 20px;
        }
    </style>
</head>

<body>
    <div class="toolbar">
        <div class="tool" id="pencil">
            <img src="./NewIcons/Black_Pencil.svg" alt="" class="tool-image">
            <div class="size-box">
                <div class="size1 size"></div>
                <div class="size2 size"></div>
                <div class="size3 size"></div>
                <div class="size4 size"></div>
            </div>

        </div>
        <div class="tool" id="eraser" class="tool-image">
            <img src="./NewIcons/Eraser.svg" alt="" class="tool-image">
            <div class="size-box">
                <div class="size1 size"></div>
                <div class="size2 size"></div>
                <div class="size3 size"></div>
                <div class="size4 size"></div>
            </div>
        </div>
        <!-- <div class="tool" id="pencil" class="tool-image">
            <img src="./NewIcons/Download.svg" alt="" class="tool-image">
            <div class="size-box">
                <div class="size1 size"></div>
                <div class="size2 size"></div>
                <div class="size3 size"></div>
                <div class="size4 size"></div>
            </div>
        </div> -->
        <div class="tool" id="rect" class="tool-image">
            <img src="./NewIcons/CloseButton.svg" alt="" class="tool-image">
            <div class="size-box">
                <div class="size1 size"></div>
                <div class="size2 size"></div>
                <div class="size3 size"></div>
                <div class="size4 size"></div>
            </div>
        </div>
        <div class="tool" id="line" class="tool-image">
            <img src="./NewIcons/MoveIcon.svg" alt="" class="tool-image">
            <div class="size-box">
                <div class="size1 size"></div>
                <div class="size2 size"></div>
                <div class="size3 size"></div>
                <div class="size4 size"></div>
            </div>
        </div>
        <div class="color-container tool">
            <div class="color red"></div>
            <div class="color blue"></div>
            <div class="color green"></div>
        </div>
    </div>
</body>

<script>
    let pencil = document.querySelector('#pencil')
    let eraser = document.querySelector('#eraser')
    let rect = document.querySelector('#rect')
    let line = document.querySelector('#line')
    let options = document.querySelectorAll('.size-box')
    let cTool = 'pencil'

    // identify->click->click again   
    pencil.addEventListener("click", () => {
        if (cTool == 'pencil') {
            // second click 
            // options show
            options[0].style.display = 'flex';
        }
        else {
            cTool = 'pencil';
            for (let i = 0; i < options.length; i++) {
                options[i].style.display = 'none'
            }
        }
    })

    eraser.addEventListener("click", () => {
        if (cTool == 'eraser') {
            // second click 
            // options show
            options[1].style.display = 'flex';
        }
        else {
            cTool = 'eraser';
            for (let i = 0; i < options.length; i++) {
                options[i].style.display = 'none'
            }
        }
    })

    rect.addEventListener("click", () => {
        if (cTool == 'rect') {
            // second click 
            // options show
            options[2].style.display = 'flex';
        }
        else {
            cTool = 'rect';
            for (let i = 0; i < options.length; i++) {
                options[i].style.display = 'none'
            }
        }
    })

    line.addEventListener("click", () => {
        if (cTool == 'line') {
            // second click 
            // options show
            options[3].style.display = 'flex';
        }
        else {
            cTool = 'line';
            for (let i = 0; i < options.length; i++) {
                options[i].style.display = 'none'
            }
        }
    })

</script>

</html>
